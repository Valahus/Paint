<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Paint</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<br>
<div class="btn-group" style="width:10%">
    <button style="width:50%" id="clear">Clear</button>
    <button style="width:50%" id=gum">Gum</button>
</div>
<br>
<div class="btn-group" style="width:20%">
    <button style="width:33.3%" id="brush5">5px Brush</button>
    <button style="width:33.3%" id="brush10">10px Brush</button>
    <button style="width:33.3%" id="brush25">25px Brush</button>
</div>
<br>
<div class="btn-group" style="width:50%">
    <button style="width:10%" id="line">Straight Line</button>
    <button style="width: 10%" id="empty_circle">Empty Circle</button>
    <button style="width:10%" id="filled_circle">Filled Circle</button>
    <button style="width:10%" id="empty_square">Empty Square</button>
    <button style="width:10%" id="filled_square">Filled Square</button>
</div>
<br>
<div class=btn-group>
    <input type='color' id='colorpicker' value='#3355cc'/>
    <input type="file" id="imagepicker"/>
</div>
<br>

<canvas id=" canvas" width="1500px" height="600px"></canvas>
</body>
<footer>

</footer>
</html>
